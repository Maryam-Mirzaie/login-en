<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <style>
        .bg-custom {
            background-color: skyblue;
        }

        .color-custom {
            color: #87ceeb;
        }

        .text-hover-custom:hover {
            color: cornflowerblue;
            font-weight: bold;
        }

        .text-hover-custom:active {
            text-shadow: 2px 3px 5px gray;
        }

        .btn-hover-custom:hover {
            background-color: skyblue;
            border : 1px solid cornflowerblue;
        }

        .btn-hover-custom:active {
            background-color: skyblue;
            border : 2px solid cornflowerblue;
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-custom" dir="rtl">
    <div class="row align-items-center">
        <div class="col-lg-5 col-md-8 col-sm-12 mx-auto">
            <div class="p-5 rounded-3 m-5  bg-white shadow">
                <form>
                    <fieldset>
                        <legend class="mb-3"><span class="font-weight-bold color-custom">ورود</span> به حساب کاربری</legend>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="Email" placeholder="name@example.com">
                            <label for="Email">ایمیل</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="Password" placeholder="Password">
                            <label for="Password">کلمه عبور</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" role="switch" id="Check">
                            <label class="form-check-label" for="Check"> مرا به خاطر بسپار</label>
                        </div>
                        <div class="form-group mb-3">
                            <input type="submit" value="ورود" class="btn bg-custom btn-hover-custom btn-block w-100" />
                        </div>
                        <a>

                        </a>
                    </fieldset>
                </form>
                <div class="text-center mb-2">
                    <a href="#" class="text-decoration-none text-muted text-hover-custom">رمز عبور خود را فراموش کرده اید؟</a>

                </div>
                <div class="text-center mb-2">
                    <a href="#" class="text-decoration-none font-weight-bold text-hover-custom">حساب جدید ایجاد می کنید؟</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
